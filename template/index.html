{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mb Shawarma</title>

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />     
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#fff; color:#333;">

  <!-- Header -->
  <header style="background:#fff; padding:20px 0; box-shadow:0 2px 8px rgba(0,0,0,0.05); position:relative; z-index:10;">
    <div style="max-width:1100px; margin:0 auto; padding:0 20px; display:flex; align-items:center; justify-content:space-between;">

      <!-- Logo -->
      <img src="{% static 'img/real logo.png' %}" alt="Mb Shawarma Logo" style="height:50px;" />

      <!-- Navigation -->
      <input type="checkbox" id="menu-toggle" style="display:none;" />
      <label for="menu-toggle" style="font-size:24px; cursor:pointer; display:none;" class="menu-icon">
        <i class="fa fa-bars"></i>
      </label>

      <nav>
        <ul style="list-style:none; display:flex; gap:20px; justify-content:flex-end; align-items:center; margin:0; padding:0;">
          <li><a href="{% url 'admin:index' %}" style="text-decoration:none; color:#333; font-weight:600;">Login</a></li>
          <li><a href="{% url 'order_list' %}" style="text-decoration:none; color:#333; font-weight:600;">Orders</a></li>
          <li><a href="{% url 'address_detail' %}" style="text-decoration:none; color:#333; font-weight:600;">View Address</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- Hero Section -->
  <section style="background:#fff5ef; padding:80px 20px;">
    <div style="max-width:1100px; margin:auto; display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;">

      <!-- Text Content -->
      <div style="flex:1;" data-aos="fade-right" data-aos-duration="1000">
        <h1 style="font-size:2.5rem; color:#e65100; margin-bottom:20px;">Admin Portal Access</h1>
        <p style="font-size:1.1rem; color:#555;">This application is only for admin use. Please log in to manage orders, addresses, and more.</p>
      </div>

      <!-- Image Content -->
      <div style="flex:1;" data-aos="fade-left" data-aos-duration="1000">
        <img src="{% static 'img/real logo.png' %}" alt="Shawarma Hero" style="width:100%; max-width:500px;" />
      </div>

    </div>
  </section>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
